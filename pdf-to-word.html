<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter - OneKit</title>
  <!-- Libraries for conversions -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1E3CFF, #3B82F6);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .tool-card {
      background: #ffffff;
      color: #1E1E2F;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    h2 {
      color: #1E3CFF;
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 2rem;
    }
    
    .switch-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      background-color: #f0f4ff;
      border-radius: 50px;
      padding: 5px;
      user-select: none;
    }

    .switch-label {
      padding: 8px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #5a78fa;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
    }

    .switch-radio {
      display: none;
    }

    .switch-radio:checked + .switch-label {
      background-color: #1E3CFF;
      color: white;
      box-shadow: 0 2px 10px rgba(30, 60, 255, 0.3);
    }

    #upload-box {
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      padding: 40px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: #f8fafc;
    }

    #upload-box:hover {
      border-color: #1E3CFF;
      background-color: #f0f4ff;
    }
    
    #upload-box p {
      margin: 0;
      font-weight: 600;
      color: #334155;
    }
    
    #file-name {
      margin-top: 10px;
      font-style: italic;
      color: #4b5563;
    }

    input[type="file"] {
      display: none;
    }

    button {
      padding: 14px 28px;
      margin-top: 25px;
      background-color: #1E3CFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3B82F6;
      transform: scale(1.02);
    }
    
    button:disabled {
      background-color: #a9b7d0;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 15px;
      color: #1E3CFF;
      font-weight: bold;
      height: 20px;
    }

    a.download-btn {
      display: inline-block;
      background-color: #10B981;
      color: #fff;
      padding: 14px 28px;
      margin-top: 15px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
      width: 100%;
      box-sizing: border-box;
    }

    a.download-btn:hover {
      background-color: #059669;
      transform: scale(1.02);
    }

    footer {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .tool-card {
        padding: 20px;
      }
      h2 {
        font-size: 1.8rem;
      }
      .switch-label {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="tool-card">
    <h2 id="tool-title">Word to PDF Converter</h2>
    <div class="switch-container">
      <input type="radio" id="to-pdf" name="conversion-mode" class="switch-radio" value="to-pdf" checked>
      <label for="to-pdf" class="switch-label">Word to PDF</label>
      <input type="radio" id="to-word" name="conversion-mode" class="switch-radio" value="to-word">
      <label for="to-word" class="switch-label">PDF to Word</label>
    </div>
    
    <input type="file" id="fileInput" />
    <div id="upload-box">
        <p id="upload-text">Click to upload Word file</p>
        <p id="file-name"></p>
    </div>

    <button id="convertBtn">Convert to PDF</button>

    <p id="status" class="hidden"></p>
    <a id="downloadLink" class="download-btn hidden"></a>
  </div>

  <footer>Made with ðŸ’™ by OneKit</footer>

  <script>
    // DOM Elements
    const toPdfRadio = document.getElementById('to-pdf');
    const toWordRadio = document.getElementById('to-word');
    const toolTitle = document.getElementById('tool-title');
    const uploadBox = document.getElementById('upload-box');
    const fileInput = document.getElementById('fileInput');
    const uploadText = document.getElementById('upload-text');
    const fileNameDisplay = document.getElementById('file-name');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const downloadLink = document.getElementById('downloadLink');

    let currentMode = 'to-pdf';

    // UI Update Function
    function updateUI(mode) {
      currentMode = mode;
      fileNameDisplay.textContent = '';
      fileInput.value = '';
      downloadLink.classList.add('hidden');
      status.classList.add('hidden');
      
      if (mode === 'to-pdf') {
        toolTitle.textContent = 'Word to PDF Converter';
        uploadText.textContent = 'Click to upload Word file';
        fileInput.accept = '.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document';
        convertBtn.textContent = 'Convert to PDF';
      } else {
        toolTitle.textContent = 'PDF to Word Converter';
        uploadText.textContent = 'Click to upload PDF file';
        fileInput.accept = '.pdf,application/pdf';
        convertBtn.textContent = 'Convert to Word';
      }
    }
    
    // Event Listeners
    toPdfRadio.addEventListener('change', () => updateUI('to-pdf'));
    toWordRadio.addEventListener('change', () => updateUI('to-word'));
    uploadBox.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
        downloadLink.classList.add('hidden');
      }
    });
    convertBtn.addEventListener('click', handleConversion);

    // Conversion Logic
    async function handleConversion() {
      if (fileInput.files.length === 0) {
        alert('Please select a file first.');
        return;
      }
      
      const file = fileInput.files[0];
      
      showLoading(true);
      
      try {
        if (currentMode === 'to-pdf') {
          await convertDocxToPdf(file);
        } else {
          await convertPdfToDocx(file);
        }
      } catch (error) {
        console.error('Conversion failed:', error);
        status.textContent = 'An error occurred during conversion.';
        showLoading(false, true); // Keep status visible on error
      }
    }
    
    function showLoading(isLoading, isError = false) {
      if (isLoading) {
        convertBtn.disabled = true;
        status.textContent = 'Converting, please wait...';
        status.classList.remove('hidden');
        downloadLink.classList.add('hidden');
      } else {
        convertBtn.disabled = false;
        if (!isError) {
          status.classList.add('hidden');
        }
      }
    }

    async function convertDocxToPdf(file) {
      const arrayBuffer = await file.arrayBuffer();

      // Mammoth.js to convert DOCX to HTML
      const { value: html } = await mammoth.convertToHtml({ arrayBuffer });
      
      // Create an invisible iframe to render the HTML
      const iframe = document.createElement('iframe');
      iframe.style.position = 'absolute';
      iframe.style.width = '0';
      iframe.style.height = '0';
      iframe.style.border = 'none';
      document.body.appendChild(iframe);
      
      const iframeDoc = iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(html);
      iframeDoc.close();

      // Use pdf-lib to create PDF. For simplicity, we'll just put the text.
      // A more complex solution with html2canvas is possible but very heavy.
      const { value: text } = await mammoth.extractRawText({ arrayBuffer });
      const pdfDoc = await PDFLib.PDFDocument.create();
      const page = pdfDoc.addPage();
      const { width, height } = page.getSize();
      page.drawText(text, {
          x: 50,
          y: height - 50,
          size: 12,
          lineHeight: 15,
          maxWidth: width - 100
      });

      const pdfBytes = await pdfDoc.save();
      const pdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });
      const downloadUrl = URL.createObjectURL(pdfBlob);
      
      document.body.removeChild(iframe);
      
      const originalName = file.name.split('.').slice(0, -1).join('.');
      displayDownloadLink(downloadUrl, `${originalName}.pdf`, 'PDF');
    }

    async function convertPdfToDocx(file) {
        // PDF to Word (text extraction)
        status.textContent = "Extracting text from PDF...";
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js`;

        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        const numPages = pdf.numPages;
        let fullText = [];

        for (let i = 1; i <= numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const pageText = textContent.items.map(item => item.str).join(' ');
            fullText.push(new docx.Paragraph({ text: pageText }));
        }

        status.textContent = "Creating Word document...";
        const doc = new docx.Document({
            sections: [{
                children: fullText,
            }],
        });

        const blob = await docx.Packer.toBlob(doc);
        const downloadUrl = URL.createObjectURL(blob);
        const originalName = file.name.split('.').slice(0, -1).join('.');
        displayDownloadLink(downloadUrl, `${originalName}.docx`, 'Word');
    }
    
    function displayDownloadLink(url, fileName, type) {
        downloadLink.href = url;
        downloadLink.download = fileName;
        downloadLink.textContent = `Download ${type} File`;
        downloadLink.classList.remove('hidden');
        showLoading(false);
    }
    
    // Need to dynamically add pdf.js for the PDF to Word conversion
    const pdfjsScript = document.createElement('script');
    pdfjsScript.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js";
    document.head.appendChild(pdfjsScript);

  </script>
</body>
</html>
