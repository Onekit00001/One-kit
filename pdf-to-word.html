<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF â†” Word Converter - OneKit</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1E3CFF, #3B82F6);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    .tool-card {
      background: #ffffff;
      color: #1E1E2F;
      max-width: 700px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #1E3CFF;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      background-color: #f8fafc;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      background-color: #1E3CFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3B82F6;
      transform: scale(1.05);
    }

    a.download-btn {
      display: inline-block;
      background-color: #1E3CFF;
      color: #fff;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.download-btn:hover {
      background-color: #3B82F6;
    }

    footer {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="tool-card">
    <h2>PDF â†” Word Converter</h2>
    <input type="file" id="fileInput" accept=".pdf,.docx,.doc" />
    <div class="controls">
      <button onclick="convertToWord()">Convert PDF â†’ Word</button>
      <button onclick="convertToPDF()">Convert Word â†’ PDF</button>
    </div>
    <a id="downloadBtn" class="download-btn" style="display: none;">Download File</a>
  </div>

  <footer>Made with ðŸ’™ by OneKit</footer>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.0/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    const fileInput = document.getElementById("fileInput");
    const downloadBtn = document.getElementById("downloadBtn");
    let uploadedFile;

    fileInput.addEventListener("change", (e) => {
      uploadedFile = e.target.files[0];
      downloadBtn.style.display = "none";
    });

    async function convertToWord() {
      if (!uploadedFile || uploadedFile.type !== "application/pdf") {
        alert("Please upload a PDF file.");
        return;
      }

      const arrayBuffer = await uploadedFile.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      let textContent = "";
      const pages = pdfDoc.getPages();
      pages.forEach(page => {
        textContent += page.getTextContent ? page.getTextContent().items.map(i => i.str).join(" ") + "\n" : "";
      });

      const { Document, Packer, Paragraph, TextRun } = docx;
      const doc = new Document({
        sections: [{
          properties: {},
          children: [new Paragraph({ children: [new TextRun(textContent || "PDF text extraction not supported in browser.") ]})]
        }]
      });

      const blob = await Packer.toBlob(doc);
      saveAs(blob, uploadedFile.name.replace(".pdf", ".docx"));
    }

    async function convertToPDF() {
      if (!uploadedFile || !uploadedFile.name.match(/\.(docx?|doc)$/)) {
        alert("Please upload a Word file (.docx or .doc).");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const content = e.target.result;

        // Simple PDF generation with the text
        const pdfDoc = await PDFLib.PDFDocument.create();
        const page = pdfDoc.addPage();
        const { width, height } = page.getSize();
        page.drawText("Word â†’ PDF conversion in browser is limited.\n\nFile content cannot be fully extracted without server.", {
          x: 50,
          y: height - 50,
          size: 12
        });

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: "application/pdf" });
        saveAs(blob, uploadedFile.name.replace(/\.(docx?|doc)$/, ".pdf"));
      };
      reader.readAsArrayBuffer(uploadedFile);
    }
  </script>
</body>
</html>
