<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF â†” Word Converter - OneKit</title>
<style>
body { font-family: "Segoe UI", Arial, sans-serif; background: linear-gradient(135deg,#1E3CFF,#3B82F6); color:#fff; text-align:center; margin:0; padding:40px 20px; }
.tool-card { background:#fff; color:#1E1E2F; max-width:700px; margin:0 auto; padding:25px; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.25); transition:all 0.3s ease; }
.tool-card:hover { transform:translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.3); }
h2 { color:#1E3CFF; margin-bottom:20px; font-size:1.8rem; }
input[type="file"] { margin:15px 0; padding:10px; width:100%; border-radius:8px; border:1px solid #d1d5db; font-size:15px; background-color:#f8fafc; }
button { padding:10px 20px; margin:8px; background-color:#1E3CFF; color:white; border:none; border-radius:8px; cursor:pointer; font-size:15px; transition:all 0.3s ease; }
button:hover { background-color:#3B82F6; transform:scale(1.05); }
a.download-btn { display:inline-block; background-color:#1E3CFF; color:#fff; padding:10px 20px; margin-top:15px; border-radius:8px; text-decoration:none; transition:all 0.3s ease; }
a.download-btn:hover { background-color:#3B82F6; }
footer { margin-top:30px; color:rgba(255,255,255,0.8); font-size:0.9rem; }
@media(max-width:600px){button{width:100%;}}
</style>
</head>
<body>

<div class="tool-card">
  <h2>PDF â†” Word Converter</h2>
  <input type="file" id="fileInput" accept=".pdf,.docx,.doc"/>
  <div class="controls">
    <button onclick="convertPDFtoWord()">Convert PDF â†’ Word</button>
    <button onclick="convertWordToPDF()">Convert Word â†’ PDF</button>
  </div>
  <a id="downloadBtn" class="download-btn" style="display:none;">Download File</a>
</div>

<footer>Made with ðŸ’™ by OneKit</footer>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.12.313/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.17/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.0/docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const fileInput = document.getElementById("fileInput");
const downloadBtn = document.getElementById("downloadBtn");
let uploadedFile = null;

fileInput.addEventListener("change", e => {
  uploadedFile = e.target.files[0];
  downloadBtn.style.display = "none";
});

// PDF â†’ Word (text only)
async function convertPDFtoWord() {
  if (!uploadedFile || uploadedFile.type !== "application/pdf") { alert("Please upload a PDF file."); return; }
  const arrayBuffer = await uploadedFile.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let fullText = "";
  for (let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const textContent = await page.getTextContent();
    const pageText = textContent.items.map(item=>item.str).join(" ");
    fullText += pageText + "\n\n";
  }
  const { Document, Packer, Paragraph, TextRun } = docx;
  const doc = new Document({ sections:[{ children:[ new Paragraph({ children:[ new TextRun(fullText) ]}) ] }] });
  const blob = await Packer.toBlob(doc);
  saveAs(blob, uploadedFile.name.replace(".pdf",".docx"));
  downloadBtn.style.display="inline-block";
}

// Word â†’ PDF (preserves basic formatting)
async function convertWordToPDF() {
  if (!uploadedFile || !uploadedFile.name.match(/\.(docx?|doc)$/)) { alert("Please upload a Word file."); return; }
  const reader = new FileReader();
  reader.onload = async e => {
    const arrayBuffer = e.target.result;
    const result = await mammoth.convertToHtml({ arrayBuffer });
    const htmlContent = result.value;

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const div = document.createElement("div");
    div.innerHTML = htmlContent;
    let y = 20;

    function addText(node) {
      if (node.nodeType === 3) { // text
        const lines = node.textContent.split("\n");
        lines.forEach(line => {
          pdf.text(line, 10, y);
          y+=7; if(y>280){pdf.addPage(); y=20;}
        });
      } else if(node.nodeType===1){ // element
        if(node.tagName==="B" || node.tagName==="STRONG"){ pdf.setFont(undefined, "bold"); }
        else { pdf.setFont(undefined, "normal"); }
        Array.from(node.childNodes).forEach(child=>addText(child));
      }
    }

    Array.from(div.childNodes).forEach(node=>addText(node));
    pdf.save(uploadedFile.name.replace(/\.(docx?|doc)$/,".pdf"));
    downloadBtn.style.display="inline-block";
  };
  reader.readAsArrayBuffer(uploadedFile);
}
</script>

</body>
</html>
