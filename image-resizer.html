<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer - OneKit</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1E3CFF, #3B82F6);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      color: #1E1E2F;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #1E3CFF;
      margin-bottom: 20px;
    }

    input[type="file"],
    input[type="number"],
    select {
      margin: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: calc(50% - 20px);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #1E3CFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3B82F6;
      transform: scale(1.05);
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
    }

    .preview-section {
      margin-top: 15px;
    }

    #resizedCanvas {
      margin-top: 15px;
      display: none;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
    }

    #downloadLink {
      display: none;
      margin-top: 15px;
      text-decoration: none;
      background-color: #1E3CFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    #downloadLink:hover {
      background-color: #3B82F6;
    }

    @media (max-width: 600px) {
      input[type="file"],
      input[type="number"],
      select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Resizer (OneKit)</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <div class="preview-section">
      <img id="imagePreview" alt="Preview will appear here" />
    </div>
    <div class="resize-controls">
      <input type="number" id="resizeWidth" placeholder="Width (px)" />
      <input type="number" id="resizeHeight" placeholder="Height (px)" />
      <select id="outputFormat">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPG</option>
        <option value="image/webp">WEBP</option>
        <option value="image/gif">GIF</option>
        <option value="image/bmp">BMP</option>
        <option value="image/tiff">TIFF</option>
      </select>
      <button onclick="resizeImage()">Resize</button>
    </div>
    <canvas id="resizedCanvas"></canvas>
    <a id="downloadLink" download="resized-image.png">Download Resized Image</a>
  </div>

  <script>
    let originalImage = null;

    // Load image (from upload or crop)
    document.getElementById("imageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          originalImage = new Image();
          originalImage.onload = function () {
            document.getElementById("imagePreview").src = e.target.result;
            document.getElementById("resizeWidth").value = originalImage.width;
            document.getElementById("resizeHeight").value = originalImage.height;
          };
          originalImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function resizeImage() {
      if (!originalImage) {
        alert("Please upload an image first.");
        return;
      }

      const width = parseInt(document.getElementById("resizeWidth").value);
      const height = parseInt(document.getElementById("resizeHeight").value);
      const format = document.getElementById("outputFormat").value;

      if (!width || !height || width <= 0 || height <= 0) {
        alert("Please enter valid width and height values.");
        return;
      }

      const canvas = document.getElementById("resizedCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(originalImage, 0, 0, width, height);
      canvas.style.display = "block";

      const downloadLink = document.getElementById("downloadLink");
      let ext = format.split("/")[1];
      downloadLink.href = canvas.toDataURL(format);
      downloadLink.download = `resized-image.${ext}`;
      downloadLink.style.display = "inline-block";
    }
  </script>
</body>
</html>
