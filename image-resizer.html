<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer Tool</title>
  <style>
    body {
      background-color: #1E1E2F;
      color: #EAEAEA;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 680px;
      margin: auto;
      background: #2B2D42;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.25);
    }
    h2 {
      color: #FFD700;
      margin-bottom: 15px;
    }
    input[type="file"] {
      background: #FFD700;
      color: #1E1E2F;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    input[type="number"], select {
      width: 110px;
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      text-align: center;
      background: #3A3C54;
      color: #FFD700;
    }
    label {
      color: #EAEAEA;
      font-weight: bold;
    }
    button {
      background: #FFD700;
      color: #1E1E2F;
      padding: 10px 18px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #E6C200;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
    }
    .preview-section {
      margin-top: 20px;
    }
    #downloadLink {
      display: none;
      background: #FFD700;
      color: #1E1E2F;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #downloadLink:hover {
      background: #E6C200;
    }
    .dimensions {
      margin: 15px 0;
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      input[type="number"], select {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üñºÔ∏è Image Resizer Tool</h2>

    <input type="file" id="imageInput" accept="image/*" />
    <p style="font-size: 0.9em; color: #aaa;">(or paste a cropped image directly below üëá)</p>
    <textarea id="base64Input" placeholder="Paste cropped image data URL here (optional)" rows="3" style="width:100%;background:#3A3C54;color:#FFD700;border:none;border-radius:8px;padding:8px;resize:none;"></textarea>

    <div class="dimensions">
      <label>Width:</label>
      <input type="number" id="resizeWidth" placeholder="Width (px)" />
      <label>Height:</label>
      <input type="number" id="resizeHeight" placeholder="Height (px)" />
    </div>

    <div>
      <label for="formatSelect">Output Format:</label>
      <select id="formatSelect">
        <option value="image/png">PNG (.png)</option>
        <option value="image/jpeg">JPEG (.jpg / .jpeg)</option>
        <option value="image/webp">WEBP (.webp)</option>
        <option value="image/gif">GIF (.gif)</option>
        <option value="image/bmp">BMP (.bmp)</option>
        <option value="image/tiff">TIFF (.tiff)</option>
      </select>
    </div>

    <button onclick="loadBase64Image()">Load Cropped Image</button>
    <button onclick="resizeImage()">Resize Image</button>

    <div class="preview-section">
      <h3>Original Preview</h3>
      <img id="originalPreview" alt="Preview will appear here">
      <h3>Resized Preview</h3>
      <canvas id="resizedCanvas" style="display:none;"></canvas>
      <img id="resizedPreview" alt="Resized image will appear here">
    </div>

    <a id="downloadLink" download="resized-image.png">Download Resized Image</a>
  </div>

  <script>
    let originalImage = new Image();
    let uploadedFile = null;

    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const validTypes = ["image/png", "image/jpeg", "image/jpg", "image/gif", "image/webp", "image/bmp", "image/tiff"];
      if (!validTypes.includes(file.type)) {
        alert("Unsupported file type! Please upload a valid image.");
        return;
      }
      uploadedFile = file;
      const reader = new FileReader();
      reader.onload = function(event) {
        loadImage(event.target.result);
      };
      reader.readAsDataURL(file);
    });

    function loadBase64Image() {
      const dataUrl = document.getElementById('base64Input').value.trim();
      if (!dataUrl.startsWith("data:image")) {
        alert("Please paste a valid cropped image data URL (starting with data:image/...).");
        return;
      }
      loadImage(dataUrl);
    }

    function loadImage(src) {
      originalImage = new Image();
      originalImage.onload = function() {
        document.getElementById('originalPreview').src = src;
        document.getElementById('resizeWidth').value = originalImage.width;
        document.getElementById('resizeHeight').value = originalImage.height;
      };
      originalImage.src = src;
    }

    function resizeImage() {
      if (!originalImage.src) {
        alert("Please upload or paste an image first.");
        return;
      }

      const width = parseInt(document.getElementById('resizeWidth').value);
      const height = parseInt(document.getElementById('resizeHeight').value);
      const format = document.getElementById('formatSelect').value;

      if (!width || !height || width <= 0 || height <= 0) {
        alert("Please enter valid width and height values.");
        return;
      }

      const canvas = document.getElementById('resizedCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(originalImage, 0, 0, width, height);

      let mimeType = format;
      let fileExt = format.split("/")[1];
      if (fileExt === "jpeg") fileExt = "jpg";

      const dataUrl = canvas.toDataURL(mimeType);

      document.getElementById('resizedPreview').src = dataUrl;
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = dataUrl;
      downloadLink.download = `resized-image.${fileExt}`;
      downloadLink.style.display = "inline-block";
    }
  </script>
</body>
</html>
