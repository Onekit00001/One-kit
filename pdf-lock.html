<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Lock & Unlock - OneKit</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1E3CFF, #3B82F6);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .tool-card {
      background: #ffffff;
      color: #1E1E2F;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    h2 {
      color: #1E3CFF;
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 2rem;
    }
    
    .switch-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      background-color: #f0f4ff;
      border-radius: 50px;
      padding: 5px;
    }

    .switch-label {
      padding: 8px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #5a78fa;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
      flex: 1;
    }

    .switch-radio { display: none; }
    .switch-radio:checked + .switch-label {
      background-color: #1E3CFF;
      color: white;
      box-shadow: 0 2px 10px rgba(30, 60, 255, 0.3);
    }

    #upload-box {
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      padding: 40px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: #f8fafc;
      margin-bottom: 20px;
    }

    #upload-box:hover {
      border-color: #1E3CFF;
      background-color: #f0f4ff;
    }
    
    #upload-box p {
      margin: 0;
      font-weight: 600;
      color: #334155;
    }
    #file-name {
        margin-top: 10px;
        font-style: italic;
        color: #4b5563;
    }

    input[type="file"] { display: none; }

    .password-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
      margin-bottom: 20px;
    }
    .password-section label {
        display: block;
        font-weight: 600;
        color: #4b5563;
        margin-bottom: 5px;
    }
    .password-section input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      padding: 14px 28px;
      background-color: #1E3CFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }
    button:hover { background-color: #3B82F6; }
    button:disabled { background-color: #a9b7d0; cursor: not-allowed; }

    #status {
      margin-top: 15px;
      color: #1E3CFF;
      font-weight: bold;
      min-height: 20px;
    }
    #status.error { color: #ef4444; }

    a.download-btn {
      display: inline-block;
      background-color: #10B981;
      color: #fff;
      padding: 14px 28px;
      margin-top: 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      width: 100%;
      box-sizing: border-box;
    }
    a.download-btn:hover { background-color: #059669; }

    footer {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .hidden { display: none; }
    .home-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="/" class="home-link">&larr; Back to All Tools</a>
  <div class="tool-card">
    <h2 id="tool-title">Lock PDF</h2>
    <div class="switch-container">
      <input type="radio" id="mode-lock" name="tool-mode" class="switch-radio" value="lock" checked>
      <label for="mode-lock" class="switch-label">Lock</label>
      <input type="radio" id="mode-unlock" name="tool-mode" class="switch-radio" value="unlock">
      <label for="mode-unlock" class="switch-label">Unlock</label>
    </div>
    
    <input type="file" id="fileInput" accept=".pdf,application/pdf" />
    <div id="upload-box" role="button" tabindex="0">
        <p id="upload-text">Click to upload a PDF to lock</p>
        <p id="file-name"></p>
    </div>
    
    <div class="password-section">
        <div id="password-input-container">
             <label for="password">Enter Password</label>
             <input type="password" id="password" placeholder="Enter a strong password">
        </div>
        <div id="confirm-password-container">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Re-enter your password">
        </div>
    </div>

    <button id="actionBtn" disabled>Lock PDF</button>

    <p id="status" aria-live="polite"></p>
    <a id="downloadLink" class="download-btn hidden"></a>
  </div>
  <footer>Made with ðŸ’™ by OneKit</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- DOM Elements ---
      const modeLockRadio = document.getElementById('mode-lock');
      const modeUnlockRadio = document.getElementById('mode-unlock');
      const toolTitle = document.getElementById('tool-title');
      const uploadBox = document.getElementById('upload-box');
      const uploadText = document.getElementById('upload-text');
      const fileNameDisplay = document.getElementById('file-name');
      const fileInput = document.getElementById('fileInput');
      const actionBtn = document.getElementById('actionBtn');
      const status = document.getElementById('status');
      const downloadLink = document.getElementById('downloadLink');
      
      const passwordInputContainer = document.getElementById('password-input-container');
      const confirmPasswordContainer = document.getElementById('confirm-password-container');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      
      let currentMode = 'lock';
      let uploadedFile = null;

      // --- Library Loading Check ---
      window.addEventListener('load', () => {
          if (!window.PDFLib) {
            status.textContent = 'Error: Failed to load resources. Please refresh.';
            status.classList.add('error');
            actionBtn.disabled = true;
          }
      });
      
      // --- UI Mode Switching & State ---
      function updateUIForMode(mode) {
        currentMode = mode;
        resetState();
        if (mode === 'lock') {
          toolTitle.textContent = 'Lock PDF';
          uploadText.textContent = 'Click to upload a PDF to lock';
          actionBtn.textContent = 'Lock PDF';
          passwordInput.placeholder = 'Enter a strong password';
          confirmPasswordContainer.classList.remove('hidden');
        } else {
          toolTitle.textContent = 'Unlock PDF';
          uploadText.textContent = 'Click to upload a PDF to unlock';
          actionBtn.textContent = 'Unlock PDF';
          passwordInput.placeholder = 'Enter the PDF password';
          confirmPasswordContainer.classList.add('hidden');
        }
      }
      
      function resetState() {
          uploadedFile = null;
          fileInput.value = '';
          fileNameDisplay.textContent = '';
          passwordInput.value = '';
          confirmPasswordInput.value = '';
          downloadLink.classList.add('hidden');
          status.textContent = '';
          status.classList.remove('error');
          validateInputs();
      }

      function validateInputs() {
        let isFileSelected = !!uploadedFile;
        let isPasswordValid = false;
        
        if (currentMode === 'lock') {
            isPasswordValid = passwordInput.value && passwordInput.value === confirmPasswordInput.value;
        } else { // unlock
            isPasswordValid = !!passwordInput.value;
        }
        
        actionBtn.disabled = !(isFileSelected && isPasswordValid);
      }

      // --- Event Listeners ---
      modeLockRadio.addEventListener('change', () => updateUIForMode('lock'));
      modeUnlockRadio.addEventListener('change', () => updateUIForMode('unlock'));
      uploadBox.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', (event) => {
          uploadedFile = event.target.files[0] || null;
          fileNameDisplay.textContent = uploadedFile ? `Selected: ${uploadedFile.name}` : '';
          validateInputs();
      });
      [passwordInput, confirmPasswordInput].forEach(input => {
        input.addEventListener('input', validateInputs);
      });
      actionBtn.addEventListener('click', handleAction);

      // --- Core Action ---
      async function handleAction() {
        if (!uploadedFile) return;

        showLoading(true, currentMode === 'lock' ? 'Encrypting...' : 'Decrypting...');
        
        try {
            const arrayBuffer = await uploadedFile.arrayBuffer();
            const password = passwordInput.value;

            if (currentMode === 'lock') {
                await lockPdf(arrayBuffer, password);
            } else {
                await unlockPdf(arrayBuffer, password);
            }
        } catch (error) {
            console.error('Action failed:', error);
            const errorMessage = (error.message && error.message.includes('password')) 
              ? 'Incorrect password or corrupted file.' 
              : 'An unexpected error occurred.';
            showLoading(false, errorMessage, true);
        }
      }

      async function lockPdf(arrayBuffer, password) {
        const { PDFDocument } = window.PDFLib;
        const pdfDoc = await PDFDocument.load(arrayBuffer);
        
        // pdf-lib encrypts with both user and owner passwords. We'll set them to be the same.
        const pdfBytes = await pdfDoc.save({
            userPassword: password,
            ownerPassword: password,
        });

        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const outputName = getOutputFileName(uploadedFile.name, 'locked');
        displayDownloadLink(URL.createObjectURL(blob), outputName, 'Download Locked PDF');
      }

      async function unlockPdf(arrayBuffer, password) {
        const { PDFDocument } = window.PDFLib;
        // The load function will throw an error if the password is wrong
        const pdfDoc = await PDFDocument.load(arrayBuffer, { password });

        // Save the document without a password to unlock it
        const pdfBytes = await pdfDoc.save();
        
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const outputName = getOutputFileName(uploadedFile.name, 'unlocked');
        displayDownloadLink(URL.createObjectURL(blob), outputName, 'Download Unlocked PDF');
      }
      
      // --- Utility Functions ---
      function showLoading(isLoading, message, isError = false) {
          status.textContent = message;
          actionBtn.disabled = isLoading;
          status.classList.toggle('error', isError);
          
          if (isLoading) {
              downloadLink.classList.add('hidden');
          } else if (!isError) {
              status.textContent = 'Success! Your file is ready.';
          }
      }

      function getOutputFileName(originalName, suffix) {
          const baseName = originalName.replace(/\.pdf$/i, '');
          return `${baseName}-${suffix}.pdf`;
      }

      function displayDownloadLink(url, fileName, text) {
          downloadLink.href = url;
          downloadLink.download = fileName;
          downloadLink.textContent = text;
          downloadLink.classList.remove('hidden');
          showLoading(false);
      }
    });
  </script>
</body>
</html>
